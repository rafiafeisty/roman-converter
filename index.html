<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <center>
            <img class="free-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp-logo">
        </center>
        <h1 class="heading">ROMAN NUMERAL CONVERTER</h1>
        <div class="output1">
            <h3 class="enter">Enter a Number: </h3>
            <input type="number" id="number" min="1" max="3999">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="output"></div>
    </main>
    <script src="./scripst.js"></script>
</body>
</html>
